version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: clouddesk-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-clouddesk_secure_password}
      MONGO_INITDB_DATABASE: clouddesk
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - clouddesk-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # CloudDesk Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clouddesk-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-clouddesk}:${MONGO_PASSWORD:-clouddesk_app_password}@mongodb:27017/clouddesk?authSource=clouddesk
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TUNNEL_PORT_RANGE_START: 6000
      TUNNEL_PORT_RANGE_END: 7000
      WEBSOCKET_PORT_RANGE_START: 6080
      WEBSOCKET_PORT_RANGE_END: 6180
      SESSION_TIMEOUT_MINUTES: 30
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
      - "6080-6180:6080-6180"  # WebSocket ports for VNC
    networks:
      - clouddesk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local

networks:
  clouddesk-network:
    driver: bridge
