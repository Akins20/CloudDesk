# CloudDesk Production Docker Compose
# Includes: API, Redis, MongoDB, Session Controller
# Session workers are spawned dynamically by the controller
# Note: Host NGINX handles SSL termination and proxies to port 3000

services:
  # Redis for session state and pub/sub
  redis:
    image: redis:7-alpine
    container_name: clouddesk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - clouddesk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: clouddesk-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: clouddesk
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - clouddesk-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # CloudDesk Backend API (Stateless)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clouddesk-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "6080-6180:6080-6180"  # VNC WebSocket proxy ports
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-clouddesk}:${MONGO_PASSWORD}@mongodb:27017/clouddesk?authSource=clouddesk
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_TIMEOUT_MINUTES: 30
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGINS: ${CORS_ORIGINS:-https://cloud-desk-tawny.vercel.app}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - clouddesk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Session Controller (manages worker containers)
  session-controller:
    build:
      context: ./session-controller
      dockerfile: Dockerfile
    container_name: clouddesk-session-controller
    restart: unless-stopped
    user: root  # Required for Docker socket access
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      WORKER_IMAGE: clouddesk/session-worker:latest
      DOCKER_NETWORK: clouddesk-network
      PORT_RANGE_START: 8080
      PORT_RANGE_END: 8180
      HEARTBEAT_TIMEOUT: 60000
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - clouddesk-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  clouddesk-network:
    driver: bridge
    # Allow external containers (session workers) to join
    attachable: true
