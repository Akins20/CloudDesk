apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clouddesk.fullname" . }}-frontend
  labels:
    {{- include "clouddesk.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "clouddesk.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clouddesk.frontend.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- include "clouddesk.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "clouddesk.serviceAccountName" . }}
      containers:
        - name: frontend
          image: "{{ .Values.global.imageRegistry }}{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              {{- if .Values.frontend.env.NEXT_PUBLIC_API_URL }}
              value: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
              {{- else if .Values.ingress.enabled }}
              {{- $host := (index .Values.ingress.hosts 0).host }}
              {{- if .Values.ingress.tls }}
              value: "https://{{ $host }}"
              {{- else }}
              value: "http://{{ $host }}"
              {{- end }}
              {{- else }}
              value: "http://{{ include "clouddesk.fullname" . }}-backend:3000"
              {{- end }}
            - name: NEXT_PUBLIC_LICENSE_PORTAL_URL
              value: {{ .Values.license.serverUrl | quote }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
